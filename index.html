<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Mester</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="main">
    <div class="header">
        <h1>Transfer Mester</h1>
    </div>
    <div class="transfer">
        <div class="first-transfer">
            <p>Transfer From</p>
            <div class="input-from parent">
                <input class="input one" type="number" name="from" placeholder="From" style="margin-right: 10px">
                <select name="from" id="from">
                    <option value="M2">Mét vuông</option>
                    <option value="Sao">Sào đất</option>
                    <option value="Mau">Mẫu đất</option>
                    <option value="Hecta">Hecta</option>
                </select>
            </div>
        </div>
        <div class="btn">
            <button type="button" name="btn">Transfer</button>
        </div>
        <div class="second-transfer">
            <p>Transfer To</p>
            <div class="input-to parent">
                <input class="input two" type="number" name="to" placeholder="To" style="margin-right: 10px">
                <select name="to" id="to">
                    <option value="M2">Mét vuông</option>
                    <option value="Sao">Sào đất</option>
                    <option value="Mau">Mẫu đất</option>
                    <option value="Hecta">Hecta</option>
                </select>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="scripts.js"></script>
</html>
